<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="js" href="min.js">

    <link rel="icon" type="image/png" href="img/new.png">

    <title>BotGameShop</title>

<body class="font-body">
<nav class="sticky top-0 z-10 border-b border-gray-200 bg-white shadow-xl">
    <div class="bg-white mx-auto py-4 max-w-[85rem] lg:max-w-[70rem] md:max-w-[65rem] sm:max-w-[45rem] xls:max-w-[22rem] xms:max-w-[20rem] xs:max-w-[18rem]">
        <div class=" flex items-center justify-between ">
            <!--Logo-->
            <div class=" h-12 w-20">
                <a href="index.html"><img src="img/new.png" class="h-full w-full object-fit" alt="logo"></a>
            </div>
            <div class=" my-auto mx-auto rounded-full xls:hidden xms:hidden xs:hidden">
                <form method="get" action="#" class="flex">
                    <input type="text" name="query" placeholder="Search..."
                           class="border-2 border-blue-800 rounded-lg w-[700px] lg:w-[500px] md:w-[400px] sm:w-[200px] xs:w-40 px-4 py-2 mr-3"/>
                    <button type="submit"
                            class="bg-sky-600 hover:bg-green-600 px-5 py-2 text-white rounded-md xs:px-1.5 xs:py-1">
                        Search
                    </button>
                </form>
            </div>
            <!--Nav Item-->
            <div class="space-x-5 lg:space-x-2 flex text-black md:pr-5">
                <a
                        href="profile.html">
                    <svg class="fill-current h-10 w-8 mr-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"

                    </svg></a>
                <a href="register.html"
                   class="bg-blue-700 rounded-md font-semibold px-3 py-2 text-white no-underline lg:text-sm">Register</a>
                <a href="profile.html"
                   class="bg-sky-500 rounded-md font-semibold px-3 py-2 text-white no-underline lg:text-sm">Login</a>
            </div>
        </div>
    </div>
</nav>


<section class="bg-gray-50 pb-40 pt-10">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" src="img/new.png" alt="logo">
            Bot Game Shop
        </a>
        <div class="w-1/4 md:w-1/3 sm:w-1/2 xls:w-full xms:w-full xs:w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Login To Your Account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required="">
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                    <p class="text-sm font-light text-gray-500">
                        Don't have an Account? <a href="register.html" class="font-medium text-blue-600 hover:underline">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
